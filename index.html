<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Affeder misin?</title>
    <style>
        /* ====================================

        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

        .container {

        h1 {
            color: #fff;

            font-size: 2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            position: relative;
        }

        #evetButonu, #hayirButonu {

            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;

            transition: all 0.3s ease-in-out;
            outline: none;
            box-shadow: 0 0 10px #ff00ff;

        }

        #evetButonu:hover, #hayirButonu:hover {

        }

        /* Ã–zÃ¼r ekranÄ± stilleri */
        .ozur-ekrani {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 20;

            transition: opacity 1s;
        }

        /* Metni tam merkeze sabitleyen kapsayÄ±cÄ± */
        .ozur-metin-kapsayici {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ozur-ekrani.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Metin stilleri - BaÄŸÄ±msÄ±z boÅŸluk ayarÄ± */
        .ozur-metin-kapsayici p {
            color: #fff;
            font-size: 1.2em;
            margin: 0;
            padding: 10px 0;
            text-shadow: 0 0 5px #ff00ff;
        }

        .ozur-metin-kapsayici #metin1 {
            font-size: 2.5em; 
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 25px; 
        }
        
        .ozur-metin-kapsayici #metin2 {
            margin-bottom: 10px; 
        }

        /* Kalp animasyonu stilleri - YENÄ° VE DÃœZELTÄ°LMÄ°Åž */
        .heart {
            position: fixed; /* AkÄ±ÅŸtan tamamen ayÄ±rÄ±r ve titremeyi engeller */
            color: #ff00ff;
            font-size: 2em;
            animation: fall linear infinite;
            z-index: 0;
            pointer-events: none;
            text-shadow: 0 0 5px #ff00ff;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LÃ¼tfen Beni Affeder misin?</h1>
        <div class="button-container">
            <button id="evetButonu">Evet</button>
            <button id="hayirButonu">HayÄ±r</button>
        </div>
    </div>
    
    <div id="ozurEkrani" class="ozur-ekrani">
        <div class="ozur-metin-kapsayici">
            <p id="metin1">TeÅŸekkÃ¼rler, aÅŸkÄ±m! ðŸ’•</p>
            <p id="metin2">Kalbini kÄ±rdÄ±m, farkÄ±ndayÄ±m. Ama sensiz hayatÄ±mÄ±n bir anlamÄ± yok. ðŸ’“</p>
            <p id="metin3">Beni affettiÄŸin iÃ§in minnettarÄ±m. Seninle birlikte daha gÃ¼zel yarÄ±nlara yÃ¼rÃ¼yeceÄŸiz. ðŸ’–</p>
        </div>
    </div>

    <script>
        /* ====================================
           JavaScript KodlarÄ±
           ==================================== */
        const evetButonu = document.getElementById('evetButonu');
        const hayirButonu = document.getElementById('hayirButonu');
        const container = document.querySelector('.container');
        const ozurEkrani = document.getElementById('ozurEkrani');
        let hayirSayisi = 0;

        // "HayÄ±r" butonuna tÄ±klama olayÄ±nÄ± dinle
        hayirButonu.addEventListener('click', buyutEvetButonu);

        function buyutEvetButonu() {
            // Fonksiyonun 5'ten fazla Ã§alÄ±ÅŸmasÄ±nÄ± engelle
            if (hayirSayisi >= 5) {
                return;
            }

            hayirSayisi++;
            
            // "Evet" butonunun boyutunu transform ile ayarla
            if (hayirSayisi === 1) {
                evetButonu.style.transform = `scale(1.5)`;
            } else if (hayirSayisi === 2) {
                evetButonu.style.transform = `scale(2.2)`;
            } else if (hayirSayisi === 3) {
                evetButonu.style.transform = `scale(3.0)`;
            } else if (hayirSayisi === 4) {
                evetButonu.style.transform = `scale(4.0)`;
            } else if (hayirSayisi === 5) {
                // 5. tÄ±klamada tÃ¼m ekranÄ± kapla
                evetButonu.style.position = 'fixed';
                evetButonu.style.top = '0';
                evetButonu.style.left = '0';
                evetButonu.style.width = '100vw';
                evetButonu.style.height = '100vh';
                evetButonu.style.transform = 'none';
                evetButonu.textContent = 'BaÅŸka SeÃ§eneÄŸin Yok!';
                evetButonu.style.zIndex = '999';
                hayirButonu.style.display = 'none';
                container.style.display = 'none';
            }
        }

        // "Evet" butonuna tÄ±klanÄ±nca Ã¶zÃ¼r ekranÄ±nÄ± gÃ¶ster
        evetButonu.addEventListener('click', () => {
            container.style.display = 'none';
            ozurEkrani.classList.add('active');
        });

        // Kalp animasyonu iÃ§in fonksiyon
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'ðŸ©·';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.fontSize = Math.random() * 1.5 + 1 + 'em';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Kalp animasyonunu sayfa yÃ¼klendiÄŸi anda baÅŸlat
        setInterval(createHeart, 150);
    </script>

</html>
